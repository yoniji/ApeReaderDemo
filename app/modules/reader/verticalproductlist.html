
    {{#products}}
		<div class="productItem" data-id="{{id}}">
                <div class="image">
                    <img src="{{#display_image.url}}{{.}}{{/display_image.url}}{{^display_image.url}}http://imgopt.apecrafts.com/design/placeholder.jpg{{/display_image.url}}{{getListThumbSuffix}}">
                </div>
                <div class="productInfo">
                    <div class="category">{{brand.name}} {{collection.name}}</div>
                    <div class="title">{{name}}</div>
                    <div class="price">{{room.name}} {{product_type.name}}</div>
                </div>
          </div>
    {{/products}}
