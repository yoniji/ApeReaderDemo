<div class="carousel" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item">
            <div class="product-slide slide" style="height:{{getSlideHeight}}px">
                <div class="product-slide-small"  style="width:{{getSlideSmallWidth}}px">
                     <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-1.jpg" style="{{getSmallSlideImgStyle}}">
                     <div class="product-slide-info">
                        <div class="product-slide-info-inner">
                        <div class="category">矮桌和咖啡桌</div>
                        <div class="title">FLYING CARPET COFFEE TABLE</div>
                        <div class="price">约人民币¥15,456</div>
                        </div>
                     </div>
                </div>
                <div class="product-slide-large"  style="width:{{getSlideHeight}}px">
                    <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-1.jpg" >
                </div>

            </div>
        </div>
        <div class="item">
            <div class="product-slide slide"  style="height:{{getSlideHeight}}px">
                <div class="product-slide-small"  style="width:{{getSlideSmallWidth}}px">
                     <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-3.jpg"  style="{{getSmallSlideImgStyle}}">
                     <div class="product-slide-info">
                        <div class="product-slide-info-inner">
                        <div class="category">沙发</div>
                        <div class="title">675 Maralunga 40s</div>
                        <div class="price">约人民币¥120,456</div>
                        </div>
                     </div>
                </div>
                <div class="product-slide-large"  style="width:{{getSlideHeight}}px">
                    <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-3.jpg" >
                </div>
                
            </div>
        </div>
        <div class="item">
            <div class="product-slide slide"  style="height:{{getSlideHeight}}px">
                <div class="product-slide-small"  style="width:{{getSlideSmallWidth}}px">
                     <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-2.jpg"  style="{{getSmallSlideImgStyle}}">
                     <div class="product-slide-info">
                        <div class="product-slide-info-inner">

                <div class="product-slide-large"  style="width:{{getSlideHeight}}px">
                    <img src="http://mk-images.oss-cn-beijing.aliyuncs.com/products/test-product-2.jpg" >
                </div>
                
            </div>
        </div>
    </div>   
    <!-- Indicators -->
    <div class="carousel-indicator">
        <div class="indicator"></div>
    </div>
</div>
