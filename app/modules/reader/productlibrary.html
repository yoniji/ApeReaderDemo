<div class="carousel" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item productGallarySlide loading" style="height:210px;width:100%;background:#f0f0f0">
            <div class="loadingIcon">
                <div class="loadingIconInner">
                    <i class="icon icon-diningroom"></i>
                    <i class="icon icon-bathroom"></i>
                    <i class="icon icon-bedroom"></i>
                    <i class="icon icon-kitchen"></i>
                    <i class="icon icon-livingroom"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Indicators -->
    <div class="carousel-indicator">
        <div class="indicator"></div>
    </div>
</div>
<div class="roomsNav">
    {{#rooms}}
    <div class="roomsNav-item" data-id="{{id}}">
        <i class="icon icon-{{code}}"></i>
        <div class="roomsNav-text">{{name}}</div>
    </div>
    {{/rooms}}
    <div class="roomsNav-item" data-id="">
        <i class="icon icon-more"></i>
        <div class="roomsNav-text">全部房间</div>
    </div>
</div>
<div id="recommendedProduct">
    <div class="title">为你推荐</div>
    <div class="horizontalProductList">
        <div class="horizontalProductListInner">
        </div>
    </div>
</div>
<section id="brandLibrary">
    <div class="tabs">
        <div class="tabItem current" rel="paneA">A-G</div>
        <div class="tabItem" rel="paneH">H-N</div>
        <div class="tabItem" rel="paneO">O-T</div>
        <div class="tabItem" rel="paneT">U-Z</div>
    </div>
    <div class="panes">
        <div class="pane current" id="paneA">
        </div>
        <div class="pane" id="paneH">
        </div>
        <div class="pane" id="paneO">
        </div>
        <div class="pane" id="paneT">
        </div>
    </div>
</section>
