<a class="creditItem" href="{{source.url}}">
    <div class="creditImage">
        <img src="{{source.image.url}}" />
    </div>
    <div class="creditDetial">
        <div class="creditName">{{source.name}}</div>
        <div class="creditMeta">{{author.name}} 1分钟前</div>
    </div>
</a>
<div class="articleCore article">
    <div class="articleTitle">{{title}}</div>
    <div class="articleBody">
	   {{{content}}}
    </div>
</div>

<div class="articleToolBar toolBar">
	<div class="toolBar-item toolBar-back"><i class="icon icon-home"></i></div>
	<div class="toolBar-item toolBar-like"><i class="icon icon-heart2"></i></div>
	<div class="toolBar-item toolBar-share"><i class="icon icon-upload2"></i></div>
	<div class="toolBar-item toolBar-next">下一篇</div>
</div>
