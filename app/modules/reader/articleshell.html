<a class="creditItem" href="{{source.url}}">
    <div class="creditImage">
        <img src="{{source.image.url}}" />
    </div>
    <div class="creditDetial">
        <div class="creditName">{{source.name}}</div>
        <div class="creditMeta">{{author.name}} 1分钟前</div>
    </div>
</a>
<div class="articleShell">
	<iframe src="{{link}}"></iframe>
</div>
<div class="articleShellToolBar toolBar">
	<div class="toolBar-item "><i class="icon icon-chevron-left"></i></div>
	<div class="toolBar-item "><i class="icon icon-heart2"></i></div>
	<div class="toolBar-item "><i class="icon icon-upload2"></i></div>
	<div class="toolBar-item ">下一篇</div>
</div>
