<div class="creditItem" href="{{source.url}}">
    <div class="creditImage">
        <img src="{{source.image.url}}" />
    </div>
    <div class="creditDetial">
        <div class="creditName">{{source.name}}</div>
        <div class="creditMeta">{{#author.name}}{{author.name}} {{/author.name}}{{^author.name}}{{getCreateTimeString}}{{/author.name}}</div>
    </div>
</div>
<div class="articleShell article">
	<iframe  src="{{link}}" frameborder="0"></iframe>
</div>

<div class="articleToolBar toolBar">
    <div class="toolBar-item toolBar-back"><i class="icon icon-cross"></i></div>
    <div class="toolBar-item toolBar-like"><i class="icon icon-heart2"></i></div>
    <div class="toolBar-item toolBar-share"><i class="icon icon-share"></i></div>
    <div class="toolBar-item toolBar-block"><i class="icon icon-block"></i></div>
</div>
