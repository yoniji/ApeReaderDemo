<div class="inner  {{#metadata.content_type}}{{metadata.content_type}}cell{{/metadata.content_type}}  {{metadata.language}} mediumCell">
    <div class="creditItem">
        <span class="creditName">{{source.name}}</span>
        <span class="creditMeta">{{author.name}} </span>
    </div>
    <div class="title">
        {{{title}}}
    </div>
    {{{getMediumCellCoverHtml}}}
    <div class="meta">
        <div class="tags">
            {{{getTagsHtml}}}
        </div>
        <div class="more">
            <div class="more-line-1"></div>
            <div class="more-line-2"></div>
        </div>
    </div>
</div>
