
    {{#products}}
    <div class="productItem"  data-id="{{id}}">
        <div class="image">
            <img src="{{display_image.url}}{{getHorizontalThumbSuffix}}">
        </div>
        <div class="productInfo">
            <div class="category">{{room.name}} {{product_type.name}}</div>
            <div class="title">{{name}}</div>
        </div>
    </div>
    {{/products}}
