
<div class="inner {{#metadata.type}}{{metadata.type}}cell{{/metadata.type}} {{metadata.language}} {{getCellDisplayType}}">
    <div class="cell-like">
            <i class="icon icon-heart2"></i>
    </div>
    <div class="creditItem">
    <div class="creditDetial">
        <span class="creditName">{{source.name}}</span> 
        <span class="creditMeta">{{author.name}} </span>
    </div>
    </div>
    <div class="title">
        {{{title}}} <span class="subtitle">{{getSubtitile}}</span>
    </div>
    <div class="translatedTitle">
        {{metadata.translated_title}}
    </div>
    <div class="excerpt">
        {{excerpt}}
    </div>

    <div class="cellCover {{getCoverType}}">
        {{{getCoverHtml}}}
    </div>
   
    

    
</div>
